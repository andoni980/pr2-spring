<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<title>Administración</title>

<main>

	<div class="container mt-5">
		<h3 class="text">Libros</h3>
		<div class="table-responsive">
			<table class="table table-hover table-bordered table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Titulo</th>
						<th>Descripción</th>
						<th>Precio</th>
						<th>Descuento</th>
						<th>ISBN</th>
						<th>Autor</th>
						<th>OPCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="l : ${libros}">
						<th th:text="${l.id}">id</th>
						<td th:text="${l.titulo}">titulo</td>
						<td th:text="${l.descripcion}">descripción</td>
						<td th:text="${l.precio}">precio</td>
						<td th:text="${l.descuento}">descuento</td>
						<td th:text="${l.isbn}">isbn</td>
						<td th:text="${l.autor.nombre}">autor</td>
						<td>
							<a th:href="@{/admin/} + ${l.id} + '#libro'" class="btn btn-sm btn-primary">Editar</a>
							<a th:href="@{/admin/borrar/} + ${l.id}" class="btn btn-sm btn-danger">Borrar</a>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td><a th:href="@{/admin}" href="admin" class="btn btn-sm btn-primary">Añadir</a></td>
					</tr>
				</tfoot>
			</table>
		</div>

		<hr class="border border-primary border-3 opacity-75 mt-5">

		<form id="libro" th:action="@{/admin}" action="admin.html" method="post" th:object="${libro}">
			<h3 class="text-dark">Libro</h3>
			<div class="row mb-3">
				<label for="id" class="col-sm-2 col-form-label">Id</label>
				<div class="col-sm">
					<input type="number" class="form-control" th:field="*{id}">
				</div>
			</div>
			<div class="row mb-3">
				<label for="titulo" class="col-sm-2 col-form-label">Titulo</label>
				<div class="col-sm">
					<input type="text" class="form-control" th:field="*{titulo}">
					<span th:errors="*{titulo}"></span>
				</div>
			</div>
			<div class="row mb-3">
				<label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
				<div class="col-sm">
					<textarea class="form-control" th:field="*{descripcion}"></textarea>
					<span th:errors="*{descripcion}"></span>
				</div>
			</div>
			<div class="row mb-3">
				<label for="precio" class="col-sm-2 col-form-label">Precio</label>
				<div class="col-sm">
					<input type="number" step="0.01" class="form-control" th:field="*{precio}"><span
						class="input-group-text">€</span>
					<span th:errors="*{precio}"></span>
				</div>
			</div>
			<div class="row mb-3">
				<label for="descuento" class="col-sm-2 col-form-label">Descuento</label>
				<div class="col-sm">
					<div class="input-group mb-3">
						<input type="number" class="form-control" th:field="*{descuento}">
						<span th:errors="*{descuento}"></span>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<label for="isbn" class="col-sm-2 col-form-label">ISBN</label>
				<div class="col-sm">
					<div class="input-group mb-3">
						<input type="number" class="form-control" th:field="*{isbn}">
						<span th:errors="*{isbn}"></span>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div>
					<label for="autor" class="col-sm-2 col-form-label">Elige un autor</label>
					<select th:field="*{autor}">
						<option th:each="a : ${autores}" th:value="${a.id}" th:text="${a.nombre}"></option>
					</select>
					<span th:errors="*{autor}"></span>
				</div>
			</div>
			<div class="row my-4">
				<div class="offset-sm-2 col-sm">
					<button class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</form>
	</div>

</main>

</html>
